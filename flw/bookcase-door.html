<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>
    Windows | Frank Lloyd Wright
  </title>

  <link rel="stylesheet" href="../css/flw.css"/>
  <link rel="stylesheet" href="../css/bookcase-door.css"/>

</head>
<body>
<div class="flex-row flex-center">

  <div id="app">

    <div id="top-grid-top-border-grid">
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
      <div class="white tile"></div>
    </div>

    <div id="top-grid-center-grid">

      <div id="border-baton-left" class="border-baton">
        <div class="baton-top">
          <div class="left-baton-top-split">
            <div class="orange tile"></div>
            <div class="white tile"></div>
          </div>
          <div class="white tile"></div>
          <div class="white tile"></div>
        </div>
        <div class="baton-bottom">
          <div class="left-baton-bottom-split">
            <div class="orange tile"></div>
            <div class="white tile"></div>
          </div>
          <div class="white tile"></div>
        </div>
      </div>

      <div class="top-grid-center-grid--main-grid"></div>

      <div class="center-baton">
        <div class="center-baton-top-grid">
          <div class="center-baton-top-grid--top-grid">
            <div class="white tile"></div>
            <div class="orange tile center-baton-top-grid-wide"></div>
            <div class="white tile"></div>
          </div>
          <div class="white tile"></div>
          <div class="white tile"></div>
          <div class="white tile"></div>
          <div class="white tile"></div>
        </div>
        <div class="center-baton-bottom-grid">
          <div class="white tile"></div>
          <div class="white tile center-baton-bottom-grid-wide"></div>
          <div class="white tile"></div>
          <div class="white tile center-baton-bottom-square-one"></div>
          <div class="white tile center-baton-bottom-square-two"></div>
        </div>
      </div>

      <div class="top-grid-center-grid--main-grid"></div>

      <div class="center-baton">
        <div class="center-baton-top-grid">
          <div class="center-baton-top-grid--top-grid">
            <div class="white tile"></div>
            <div class="orange tile center-baton-top-grid-wide"></div>
            <div class="white tile"></div>
          </div>
          <div class="white tile"></div>
          <div class="white tile"></div>
          <div class="white tile"></div>
          <div class="white tile"></div>
        </div>
        <div class="center-baton-bottom-grid">
          <div class="white tile"></div>
          <div class="white tile center-baton-bottom-grid-wide"></div>
          <div class="white tile"></div>
          <div class="white tile center-baton-bottom-square-one"></div>
          <div class="white tile center-baton-bottom-square-two"></div>
        </div>
      </div>

      <div class="top-grid-center-grid--main-grid"></div>

      <div id="border-baton-right" class="border-baton">
        <div class="baton-top">
          <div class="right-baton-top-split">
            <div class="white tile"></div>
            <div class="orange tile"></div>
          </div>
          <div class="white tile"></div>
          <div class="white tile"></div>
        </div>
        <div class="baton-bottom">
          <div class="right-baton-bottom-split">
            <div class="white tile"></div>
            <div class="orange tile"></div>
          </div>
          <div class="white tile"></div>
        </div>
      </div>

    </div>
    <!-- end top grid center gird -->
  </div>
    <!-- end phone viewport emulator -->
</div>
<!-- end center row wrapper -->
<div class="flex-row flex-center">
  <h1>Bookcase Door</h1>
</div>
<div class="flex-row flex-center">
  <h2>&mdash; Frank Lloyd Wright</h2>
</div>
<div class="flex-row flex-center">
  <p>W.R. Heath Residence, Buffalo, New York 1905.  Art glass, zinc caning.  45 & 1/4 &times; 14 & 1/8 in.  Collection of The Frank Lloyd Wright Foundation.</p>
</div>
</body>
</html>
