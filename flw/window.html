<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>
    Window (Composition in Light) | Frank Lloyd Wright
  </title>

  <link rel="stylesheet" href="../css/flw.css"/>
  <link rel="stylesheet" href="../css/window.css"/>

</head>
<body>
<div class="flex-row flex-center">

  <div id="app">

    <div id="top-left-semi-circle" class="round-tile lightgrey overlay-tile"></div>
    <div id="top-left-semi-circle-border-mask" class="lightgrey overlay-mask-tile"></div>
    <div id="top-left-semi-circle-overflow-mask" class="white overlay-mask-tile"></div>

    <div id="top-right-small-circle" class="round-tile black overlay-tile"></div>
    <div id="middle-large-circle" class="round-tile grey overlay-tile"></div>
    <div id="bottom-large-circle" class="round-tile lightgrey overlay-tile"></div>

    <div id="top-eleven-by-three-grid-box" class="field base">
      <div id="eleven-by-three-grid-box--five-elevenths-start" class="five-elevenths white tile"></div>
      <div class="one-elevenths grey tile"></div>
      <div class="one-elevenths white tile"></div>
      <div id="eleven-by-three-grid-box--four-elevenths-end" class="four-elevenths white tile"></div>

      <div id="eleven-by-three-grid-box--three-elevenths-start" class="three-elevenths white tile"></div>
      <div class="one-elevenths grey tile"></div>
      <div class="one-elevenths white tile"></div>
      <div id="eleven-by-three-grid-box--two-elevenths-mid" class="two-elevenths white tile"></div>
      <div class="one-elevenths black tile"></div>
      <div id="eleven-by-three-grid-box--three-elevenths-end" class="three-elevenths white tile"></div>

      <div class="one-elevenths grey tile"></div>
      <div class="one-elevenths black tile"></div>
      <div class="one-elevenths grey tile"></div>
      <div class="one-elevenths white tile"></div>
      <div class="one-elevenths white tile"></div>
      <div class="one-elevenths grey tile"></div>
      <div class="one-elevenths white tile"></div>
      <div class="one-elevenths white tile"></div>
      <div class="one-elevenths grey tile"></div>
      <div class="one-elevenths white tile"></div>
      <div class="one-elevenths white tile"></div>
    </div>

    <div class="flex-row flex-between columns-wrapper" id="top-twin-columns-wrapper">

      <div id="top-left-column--box-column" class="left-top-column-wrapper">
        <div class="one-elevenths two-tenths white tile"></div>
        <div class="three-elevenths two-tenths white tile"></div>
        <div class="two-elevenths two-tenths white tile"></div>

        <div id="box-column--one-elevenths-bottom" class="one-elevenths eight-tenths">
          <div class="one-elevenths four-eighths white tile"></div>
          <div class="one-elevenths one-eighths black tile"></div>
          <div class="one-elevenths three-eighths white tile"></div>
        </div>
        <div id="box-column--three-elevenths-bottom" class="three-elevenths eight-tenths white tile"></div>
        <div id="box-column--two-elevenths-bottom" class="two-elevenths eight-tenths white tile"></div>
      </div>

      <div id="top-right-column--grid-column" class="right-top-column-wrapper">
        <div class="one-elevenths one-tenths black tile"></div>
        <div id="grid-column--top-two-tenths" class="one-elevenths two-tenths white tile"></div>
        <div class="one-elevenths one-tenths white tile"></div>
        <div class="one-elevenths one-tenths black tile"></div>
        <div class="one-elevenths one-tenths white tile"></div>

        <div id="grid-column--mid-three-tenths--column-1" class="one-elevenths three-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-2--row-3" class="one-elevenths one-tenths grey tile"></div>
        <div id="grid-column--mid-five-tenths--column-3" class="one-elevenths five-tenths white tile"></div>
        <div id="grid-column--mid-five-tenths--column-4" class="one-elevenths five-tenths white tile"></div>
        <div class="one-elevenths three-tenths black tile"></div>

        <div id="grid-column--mid-one-tenths--column-1--row-5" class="one-elevenths one-tenths grey tile"></div>
        <div id="grid-column--mid-one-tenths--column-2--row-4" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-three-tenths--column-5--row-3" class="one-elevenths three-tenths white tile"></div>

        <div id="grid-column--mid-one-tenths--column-1--row-6" class="one-elevenths one-tenths black tile"></div>
        <div id="grid-column--mid-one-tenths--column-2--row-5" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-5--row-6" class="one-elevenths one-tenths white tile"></div>

        <div id="grid-column--mid-four-tenths--column-1--row-7" class="one-elevenths four-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-2--row-6" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-5--row-6" class="one-elevenths one-tenths white tile"></div>

        <div id="grid-column--mid-one-tenths--column-2--row-7" class="one-elevenths one-tenths grey tile"></div>
        <div id="grid-column--mid-one-tenths--column-3--row-7" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-4--row-7" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-5--row-7" class="one-elevenths one-tenths grey tile"></div>

        <div id="grid-column--mid-one-tenths--column-2--row-8" class="one-elevenths one-tenths grey tile"></div>
        <div id="grid-column--mid-one-tenths--column-3--row-8" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-4--row-8" class="one-elevenths one-tenths grey tile"></div>
        <div id="grid-column--mid-one-tenths--column-5--row-8" class="one-elevenths one-tenths white tile"></div>

        <div id="grid-column--mid-one-tenths--column-2--row-9" class="one-elevenths one-tenths grey tile"></div>
        <div id="grid-column--mid-one-tenths--column-3--row-9" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-4--row-9" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-5--row-9" class="one-elevenths one-tenths white tile"></div>

        <div id="grid-column--mid-one-tenths--column-2--row-10" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-3--row-10" class="one-elevenths one-tenths white tile"></div>
        <div id="grid-column--mid-one-tenths--column-4--row-10" class="one-elevenths one-tenths grey tile"></div>
        <div id="grid-column--mid-one-tenths--column-5--row-10" class="one-elevenths one-tenths grey tile"></div>
      </div>

    </div>

    <div class="flex-row flex-between columns-wrapper" id="mid-twin-columns-wrapper">

      <div id="mid-left-column--tall-empty-column" class="left-lower-column-wrapper">
        <div id="top-left-column--tall-empty" class="six-elevenths thirty-eight-tenths white tile"></div>
      </div>

      <div id="mid-right-column--tall-grid-column" class="right-lower-column-wrapper">

        <div id="tall-grid-column--short-empty" class="four-elevenths two-tenths white tile"></div>

        <div id="tall-grid-column--split-grid" class="four-elevenths four-tenths">
          <div id="tall-grid-column--split-grid--subgrid" class="four-elevenths four-tenths">
            <div class="one-elevenths one-tenths white tile"></div>
            <div class="one-elevenths one-tenths grey tile"></div>
            <div class="one-elevenths one-tenths white tile"></div>
            <div class="one-elevenths one-tenths black tile"></div>
            <div class="one-elevenths one-tenths grey tile"></div>
            <div class="one-elevenths one-tenths white tile"></div>
            <div class="one-elevenths one-tenths white tile"></div>
            <div class="one-elevenths one-tenths grey tile"></div>
          </div>
          <div id="tall-grid-column--split-grid--empty" class="four-elevenths four-tenths white tile"></div>
        </div>

        <div id="tall-grid-column--one-three-split" class="four-elevenths twenty-three-tenths">
          <div id="tall-grid-column--one-three-split--subgrid" class="one-elevenths twenty-three-tenths">
            <div class="one-elevenths one-tenths black tile"></div>
            <div class="one-elevenths one-tenths white tile"></div>
            <div class="one-elevenths one-tenths black tile"></div>
            <div class="one-elevenths three-tenths white tile"></div>
            <div class="one-elevenths one-tenths grey tile"></div>
            <div class="one-elevenths thirteen-tenths white tile"></div>
          </div>
          <div id="tall-grid-column--one-three-split--empty" class="three-elevenths twenty-three-tenths white tile"></div>
        </div>

        <div id="tall-grid-column--flag" class="four-elevenths three-tenths grey tile">
        </div>

        <div id="tall-grid-column--tall-empty" class="four-elevenths nine-tenths white tile"></div>
      </div>

    </div>

    <div class="flex-row flex-between columns-wrapper" id="bottom-twin-columns-wrapper">
      <div id="bottom-left-column--short-box-column" class="left-lower-column-wrapper">
        <div class="four-elevenths three-tenths white tile"></div>
        <div class="two-elevenths three-tenths white tile"></div>
        <div class="one-elevenths three-tenths white tile"></div>
      </div>
      <div id="bottom-right-column--short-grid-column" class="right-lower-column-wrapper">
        <div id="short-grid-column--three-elevenths-one-tenths" class="three-elevenths one-tenths grey tile"></div>
        <div class="one-elevenths one-tenths white tile"></div>
        <div id="short-grid-column--one-elevenths-two-tenths" class="one-elevenths two-tenths white tile"></div>
        <div id="short-grid-column--three-elevenths-three-tenths" class="three-elevenths three-tenths white tile"></div>
        <div class="one-elevenths one-tenths black tile"></div>
      </div>
    </div>
   <!-- end twin columns wrapper -->
  </div>
    <!-- end phone viewport emulator -->
</div>
<!-- end center row wrapper -->
<div class="flex-row flex-center">
  <h1>Window (Composition in Light)</h1>
</div>
<div class="flex-row flex-center">
  <h2>&mdash; Frank Lloyd Wright</h2>
</div>
<div class="flex-row flex-center">
  <p>Avery Coonley Playhouse, Riverside, Illinois.  Art glass, lead caming, painted wood frame. 60 & 1/2 &times; 12 in.  Walter and Dawn Clark Netch Collection, courtesy of Miami University Art Musem, Oxford, Ohio.</p>
</div>
</body>
</html>
